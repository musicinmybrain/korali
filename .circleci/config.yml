version: 2

workflows:
  version: 2
  build:
    jobs:
      - build_linux
      - build_macos

jobs:
  build_linux:
    docker:
      - image: circleci/python:3.7.3-node
    working_directory: ~/korali
    steps:
      - checkout
      - run:
          name: build Korali
          command: ./install

  build_macos:
    macos:
      xcode: "10.0.0"
    working_directory: ~/korali
    steps:
      - checkout
      - run:
          name: Install wget dependency
          command: HOMEBREW_NO_AUTO_UPDATE=1 brew install wget
      - run:
          name: build Korali
          command: ./install

