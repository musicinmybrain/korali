site_name: korali
repo_name: 'cselab/skorali'
repo_url: 'https://github.com/cselab/skorali'
edit_uri: ''

nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started:
      - Tutorials:
         - 1. Optimization: tutorials/optimization/optimization.md
         - 2. Sampling: tutorials/sampling/sampling.md
         - 3. Bayesian Inference: tutorials/bayesian/bayesian.md
      - Examples: examples/index.html
  - User Manual:
      - Introduction: usage/introduction.md
      - Modules:
          - Problem:
              - Direct evaluation: usage/problem/direct.md
              - Bayesian inference: usage/problem/bayesian.md
          - Variables:
              - Cauchy: usage/variables/cauchy.md
              - Exponential: usage/variables/exponential.md
              - Gamma: usage/variables/gamma.md
              - Gaussian: usage/variables/gaussian.md
              - Laplace: usage/variables/laplace.md
              - Uniform: usage/variables/uniform.md
          - Solvers:
              - Optimizers:
                - CMA-ES: usage/solvers/optimizers/cmaes.md
              - Samplers:
                - TMCMC: usage/solvers/samplers/tmcmc.md
          - Conduits:
              - Sequential: usage/conduits/sequential.md
              - Multithreaded: usage/conduits/multithreaded.md
              - UPC++: usage/conduits/upcxx.md
              - MPI: usage/conduits/mpi.md
      - Tools:
          - korali-cxx: usage/tools/korali-cxx.md
          - korali-config: usage/tools/korali-config.md
          - korali-plot: usage/tools/korali-plot.md
      - Plotting:
          - CMA-ES: usage/plotting/plotcmaes.md
          - TMCMC: usage/plotting/plottmcmc.md
  - References: references.md
  - About Us: aboutus.md


theme:
    name: material
    palette:
        primary: 'light blue'
        accent: 'blue'
    font:
        text: 'Ubuntu'
        code: 'Ubuntu Mono'
    logo:
        icon: 'pie_chart'


markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - admonition
  - codehilite

extra_css:
    - css/extra.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
